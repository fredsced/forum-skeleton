server.port=8090

######### Datasource config:
spring.datasource.url=jdbc:mysql://localhost:3306/forum_skeleton?useSSL=false&serverTimezone=CET
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.schema=classpath:schema.ddl
spring.datasource.data=classpath:data.dml
spring.datasource.continue-on-error=true
spring.datasource.initialization-mode=never

######### SQL log config:
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

######### Fine grained logging:
#debug=true
#trace=true

logging.level.org.springframework.jdbc.datasource=DEBUG
spring.banner.location=classpath:banner_dev.txt
